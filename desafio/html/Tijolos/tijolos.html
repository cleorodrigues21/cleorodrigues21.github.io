<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculo de Tijolos</title>
    <link rel="stylesheet" type="text/css" href="formatacao.css" />
  </head>
  <body>
    <div>
      <h3>Vamos construir um muro...</h3>
      <p>Qual será o tamanho do muro?</p>
      <input type="text" id="muro" placeholder="Em Metros" />
      <p>Qual será a altura do muro?</p>
      <input type="text" id="Amuro" placeholder="Em Metros" />
      <p>Qual o tamanho do tijolo?</p>
      <input type="text" id="Ttijolo" placeholder="Em Centimentros" />
      <p>Qual será a altura do tijolo?</p>
      <input type="text" id="Atijolo" placeholder="Em Centimentros" />
      <br />
      <br />
      <input type="submit" onclick="calcular()" />
    </div>
  </body>
  <script src="area.js"></script>
</html>
